<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for defining character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Surprise for you</title>
    <!-- External JavaScript library for sending emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Inline script to initialize emailjs -->
    <script type="text/javascript">
        (function(){
            emailjs.init("PSvsCqswEoTL6yKeI");
        })();
    </script>
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect hints for faster loading of Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Container for the content -->
    <div class="container">
        <!-- Main heading -->
        <h1>Will You Be My Valentine?</h1>
        <!-- Paragraphs for message -->
        <p>Dear Valentine,</p>
        <p>It's the day of love, and I can't help but feel drawn to you. Your smile, your laughter, your presence... They light up my world in a way I never imagined possible.</p>
        <p>So, what do you say?</p>
        <!-- Buttons for response -->
        <button class="btn yes" onclick="confirmValentine()">Yes</button>
        <button class="btn no" onclick="rejectValentine()">No</button>  

        <!-- Element for displaying count of "No" responses -->
        <div class="score" id="score"><span id="noCount"></span>X</div>
        
        <!-- Form for sending a message -->
        <br><br><br><br><br>
        <form id="contact-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="nameInput" placeholder="May I know your name..."><br>
            <textarea id="messageInput" placeholder="Want to say something..."></textarea><br>
            <button id="sendMessageBtn">Send Message</button>
        </form>
        
    </div>  

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
